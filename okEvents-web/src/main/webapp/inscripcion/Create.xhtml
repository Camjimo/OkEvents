<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="InscripcionCreateDlg" widgetVar="InscripcionCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateInscripcionTitle}">
            <h:form id="InscripcionCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{inscripcionController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateInscripcionLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" required="true" value="#{inscripcionController.selected.nombre}" title="#{bundle.CreateInscripcionTitle_nombre}" />
                        <p:outputLabel value="#{bundle.CreateInscripcionLabel_apellido}" for="apellido" />
                        <p:inputText id="apellido" required="true" value="#{inscripcionController.selected.apellido}" title="#{bundle.CreateInscripcionTitle_apellido}" />
                        
                        <p:outputLabel value="#{bundle.CreateInscripcionLabel_email}" for="email" />
                        <p:inputText id="email" required="true" value="#{inscripcionController.selected.email}" title="#{bundle.CreateInscripcionTitle_email}" >
                            <f:validator validatorId="custom.emailValidator" />
                        </p:inputText>
                        <p:outputLabel value="#{bundle.CreateInscripcionLabel_idEvento}" for="idEvento" />
                        <p:selectOneMenu id="idEvento" required="true" value="#{inscripcionController.selected.idEvento}" >
                            <f:selectItems value="#{eventoController.itemsAvailableSelectOne}"
                                           var="idEventoItem"
                                           itemValue="#{idEventoItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{inscripcionController.create}" value="Inscribir" update="display,:InscripcionListForm:datalist,:growl" oncomplete="handleSubmit(args,'InscripcionCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="InscripcionCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
