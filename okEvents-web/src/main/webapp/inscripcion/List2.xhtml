<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template2.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListInscripcionTitle}"></h:outputText>
        </ui:define>

        <ui:define name="cuerpo">
            <br/>
        
            <h:form id="EventoListForm">
                <p:panel header="PROXIMOS EVENTOS">
                    <p:dataTable id="datalist" value="#{eventoController.items}" var="item"
                                 selectionMode="single" selection="#{eventoController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idEvento}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                   <!--     <p:ajax event="rowSelect"   update="createButton viewButton editButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton"/> -->
                        <p:ajax event="rowSelect"   update="createButton"/>
                        <p:ajax event="rowUnselect" update="createButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEventoTitle_titulo}"/>
                            </f:facet>
                            <h:outputText value="#{item.titulo}"/>
                        </p:column>
                        
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEventoTitle_lugar}"/>
                            </f:facet>
                            <h:outputText value="#{item.lugar}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEventoTitle_fechaHora}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaHora}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEventoTitle_idExpositor}"/>
                            </f:facet>
                            <h:outputText value="#{item.idExpositor.nombre} #{item.idExpositor.apellido} "/>
                        </p:column>
                        
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEventoTitle_resumen}"/>
                            </f:facet>
                            <h:outputText value="#{item.resumen}"/>
                        </p:column>
                   
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="Inscribir" actionListener="#{inscripcionController.prepareCreate}" update=":InscripcionCreateForm" oncomplete="PF('InscripcionCreateDialog').show()"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>
            
            <ui:include src="Create2.xhtml"/>
           <!--
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/> -->
        </ui:define>
    </ui:composition>

</html>
