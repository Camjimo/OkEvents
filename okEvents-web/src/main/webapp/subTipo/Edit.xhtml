<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SubTipoEditDlg" widgetVar="SubTipoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditSubTipoTitle}">
            <h:form id="SubTipoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{subTipoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditSubTipoLabel_nombreSubTipo}" for="nombreSubTipo" />
                        <p:inputText id="nombreSubTipo" value="#{subTipoController.selected.nombreSubTipo}" title="#{bundle.EditSubTipoTitle_nombreSubTipo}" />
                        <p:outputLabel value="#{bundle.EditSubTipoLabel_idTipoEvento}" for="idTipoEvento" />
                        <p:selectOneMenu id="idTipoEvento" value="#{subTipoController.selected.idTipoEvento}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{tipoEventoController.itemsAvailableSelectOne}"
                                           var="idTipoEventoItem"
                                           itemValue="#{idTipoEventoItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{subTipoController.update}" value="Actualizar" update="display,:SubTipoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'SubTipoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="SubTipoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
