<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SubTipoViewDlg" widgetVar="SubTipoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewSubTipoTitle}">
            <h:form id="SubTipoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{subTipoController.selected != null}">
                        <h:outputText value="#{bundle.ViewSubTipoLabel_nombreSubTipo}"/>
                        <h:outputText value="#{subTipoController.selected.nombreSubTipo}" title="#{bundle.ViewSubTipoTitle_nombreSubTipo}"/>
                        <h:outputText value="#{bundle.ViewSubTipoLabel_idTipoEvento}"/>
                        <h:outputText value="#{subTipoController.selected.idTipoEvento}" title="#{bundle.ViewSubTipoTitle_idTipoEvento}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="SubTipoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
